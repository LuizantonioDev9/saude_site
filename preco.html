<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/preco.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/hidden.css">
    <link rel="shortcut icon" href="./assets/saudesystems/saude_systems_1entrega23_32.png" type="image/x-icon">
    
</head>
<body>    
    <header class="header">
        <nav class="nav-bar">
            <div class="logo">
                <a class href="index.html"><img class="logo_imagem" src="/assets/saudesystems/saude_systems_1entrega.png" alt=""></a>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="modulos.html">Modulos</a></li>
                    <li class="nav-item"><a class="nav-link" href="preco.html">Preços</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
            </div>
        
            <div class="login-button">
                <button><a href="#">Login</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button class="btn" onclick="menuShow()"><img class="icon" src="/assets/menuResponsivo/barBlack.svg"></button>
            </div>
        </nav>

        <!-- menu responsivo -->
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="modulos.html">Modulos</a></li>
                <li class="nav-item"><a class="nav-link" href="preco.html">Preços</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        
        <section class="containers">
            <div><h2>Preços</h2></div>
            <div class="form-container">
                <label for="computadores">Quantidade de computadores:</label>
                <input type="text" id="computadores" placeholder="Digite aqui">
                
                <div class="checkbox-group">
                    <label>Selecione o que deseja informatizar:</label><br>
                    <div class="checkbox-item">
                        <input type="checkbox" id="laboratorio">
                        <label for="laboratorio">Laboratório</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="postos-coleta">
                        <label for="postos-coleta">Postos de Coletas</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="equipamentos">
                        <label for="equipamentos">Equipamentos para Interface</label>
                    </div>
                </div>
                
                
                <label for="nome">Nome*</label>
                <input type="text" id="nome" required>
                
                <label for="email">Email*</label>
                <input type="email" id="email" required>
                
                <label for="telefone">Telefone/Celular*</label>
                <div class="phone-group">
                    <input type="tel" id="telefone" required>
                </div>
                
                <button class="submit-btn">Receber Proposta</button>
            </div>
        </section>
        
        
    </main>

        
    <footer>
        <div class="container">
            <div class="roda-pe">
                <div class="contato">
                    <h3 class="titulo">Contato</h3>
                    <p>Rua Fulano de tal, 9283</p>
                    <p>Salvador / BA - CEP 232424-232</p>
                    <p class="numero">(71) 99838-3923</p>
                    <p class="politica">Politica de Privacidade</p>
                    <div class="buttons-footer">
                        <a class="button-footer-item" href="#">Suporte</a>
                        <a class="button-footer-item" href="#">Contato</a>
                    </div>
                    <div class="copyright">
                        <p><i class="fa-regular fa-copyright"></i> 2024 Criado por SaúdeSystems</p>
                    </div>
                    <div class="underline">
                        <p> </p>
                    </div>
                </div>
                <div class="redes-footer">
                    <h2>Siga-nos</h2>
                    <div class="redes-sociais  hiddenY">
                        <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                        <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    
</body>
<script src="js/type.js"></script>
<script src="js/app.js"></script>
<script src="js/menuMobile.js"></script>
</html>
